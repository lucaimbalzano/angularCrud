<button type="button" class="btn btn-primary p-2" (click)="openModal(template)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
  </svg> Add Product</button>
  
<ng-template #template>
  <div class="modal-header bg-primary text-light">
    <h4 class="modal-title pull-left">Add Product <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
      </svg></h4>
    <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide() "> -->
      <span aria-hidden="true" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">&times;</span>
    
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input type="text" [(ngModel)]="product.name" class="form-control" placeholder="Insert..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Price</span>
      <input type="text" [(ngModel)]="product.price" class="form-control" placeholder="Insert..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-7"></div>
      <div class="col">
        <button class="btn btn-info m-2" (click)="modalRef.hide()">Close</button>
        <button class="btn btn-outline-primary m-2" (click)="createProduct()">Add</button>
      </div>
    </div>
  </div>
</ng-template>
